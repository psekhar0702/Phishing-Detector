<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Phishing Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      flex-direction: row;
    }

    .left-panel {
      width: 50%;
      background: linear-gradient(to bottom right, #000428, #004e92);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-panel {
      width: 50%;
      position: relative;
      overflow: hidden;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      height: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 16px 18px;
      margin: 12px 0 20px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px 16px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cccc;
    }

    .error {
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 15px;
    }

    .register-link {
      margin-top: auto;
      text-align: center;
    }

    .register-link a {
      color: #00ffff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .slideshow-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    /* ‚úÖ MOBILE RESPONSIVENESS */
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .left-panel {
        width: 100%;
        height: 100vh;
        padding: 20px;
        align-items: flex-start;
      }

      .login-container {
        width: 100%;
        height: auto;
        margin-top: 40px;
        padding: 30px 20px;
      }

      .right-panel {
        display: none;
      }

      input[type="email"],
      input[type="password"],
      button {
        font-size: 16px;
        padding: 14px 16px;
      }

      h2 {
        font-size: 24px;
      }

      .register-link {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <div class="login-container">
      <h2>üîê Login</h2>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form action="{{ url_for('login') }}" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <div class="register-link">
        Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
      </div>
    </div>
  </div>

  <div class="right-panel">
    <div class="slideshow-container">
      <img src="{{ url_for('static', filename='hacker1.png') }}" class="slide active">
      <img src="{{ url_for('static', filename='hacker2.png') }}" class="slide">
      <img src="{{ url_for('static', filename='hacker3.png') }}" class="slide">
    </div>
  </div>

  <script>
    let slides = document.querySelectorAll(".slide");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000);
  </script>

</body>
</html>
