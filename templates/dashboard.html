<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url("{{ url_for('static', filename='background_bg2.png') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: #ffffff;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      flex-wrap: wrap;
    }

    .navbar-left, .navbar-right {
      display: flex;
      flex-wrap: wrap;
    }

    .navbar-left a,
    .navbar-right a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 600;
    }

    .welcome-box {
      border: 2px solid #00ffff;
      padding: 30px;
      max-width: 800px;
      margin: 120px auto 0 auto;
      text-align: center;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      animation: fadeIn 1s ease-in-out;
    }

    .welcome-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: #00ffff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffff;
      width: 0;
      animation: typing 3.5s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    .welcome-subtext {
      font-size: 16px;
      margin-top: 10px;
      color: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ffff; }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 10px 15px;
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-left, .navbar-right {
        flex-direction: column;
        width: 100%;
      }

      .navbar-left a,
      .navbar-right a {
        margin: 5px 0;
        font-size: 14px;
      }

      .welcome-box {
        margin: 60px 20px;
        padding: 20px;
      }

      .welcome-text {
        font-size: 22px;
      }

      .welcome-subtext {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <a href="/dashboard">Dashboard</a>
      <a href="/phishing">URL Prediction</a>
      <a href="/history">History</a>
      <a href="/safety-tips">Safety Tips</a>
    </div>
    <div class="navbar-right">
      <a href="/logout">Logout</a>
    </div>
  </div>

  <div class="welcome-box">
    <div class="welcome-text">Welcome, {{ name }}</div>
    <div class="welcome-subtext">This is your dashboard. Choose an option from the menu above.</div>
  </div>

</body>
</html>
